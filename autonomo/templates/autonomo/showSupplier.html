<!DOCTYPE html>
<html>
    {% include "./base.html" %}
    <body>
        <div class="row justify-content-center text-center" style="padding: 20px 0;">
            <h1>
                Proveedor
            </h1>
        </div>
        <div class="row justify-content-center text-center">
			<div class="col-auto">
                {% csrf_token %}
                <table>
                    <tr>
                        <td style="text-align: right;"> NIF: </td>
                        <td> {{ supplier.nif }} </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;"> Nombre: </td>
                        <td> {{ supplier.name }} </td>
                    </tr>
                </table>
                <div style="padding: 20px 0;">
                    <a href="/autonomo/editSupplier/{{ supplier.id }}">  
                        <input type="submit" value="Editar"/>  
                    </a>
                </div>
			</div>
		</div>
    </body>
</html>
